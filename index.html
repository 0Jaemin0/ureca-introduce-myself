<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박재민</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="writerContainer">
        <div class="profileImageWrapper">
          <img src="./images/Smile.svg" />
        </div>
        <div class="writerWrapper">
          <p class="writerName">박재민</p>
          <p class="writerCamp">[LG유플러스] 유레카 2기 프론트엔드</p>
        </div>
      </div>
      <div class="titleWrapper">
        <p class="title">안녕하세요😊 프론트엔드 대면반 박재민입니다.</p>
        <div class="divider"></div>
      </div>
      <div class="contentContainer">
        <div class="profileWrapper">
          <p>프로필</p>
          <div class="profileDetail">
            <p>전공: 컴퓨터공학</p>
            <p>MBTI: ISFJ</p>
          </div>
        </div>
        <div class="profileWrapper">
          <p>취미와 관심사</p>
          <div class="profileDetail">
            <p>농구</p>
            <p>헬스</p>
          </div>
        </div>
        <div class="profileWrapper">
          <p>좋았던 경험</p>
          <div class="profileDetail">
            <div class="travelImageWrapper">
              <img src="./images/Jeju.jpg" />
            </div>
            <p>제주도 여행</p>
          </div>
        </div>
        <div class="profileWrapper">
          <p>앞으로의 계획</p>
          <div class="profileDetail">
            <p>개인 블로그 작성</p>
            <p>운동 꾸준히 하기</p>
            <p>프론트엔드 개발자로 취업</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
